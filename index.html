<!doctype html>
<html lang="en">
<head>
 <title> This will show as the tab info in browser </title>
 <link rel="stylesheet" type="text/css" href="normalize.css">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link href="style.css" type="text/css" rel="stylesheet">
 <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
</head>
<body>
  <section class="container">
    <article class="box1">
      <article class="title-box1">
        <h1 class="idea-title">ideabox</h1>
        <h1> triples</h1>
      </article>
      <article class="title-box2">
        <input type="text" class="search-input" placeholder="Search">
        <button class="search-button">
          <img src="images/search.svg" class="search-button-image">
        </button>
      </article>
    </article>
    <article class="box2">
      <section class="box2-container">
        <form class="input-fields">
          <label for="title">Title</label>
          <input type="text" class="title-input-box" id="title" placeholder=" The title of your idea">
          <label for="body">Body</label>
          <textarea type="text" class="body-box" id="body" placeholder=" What is your idea about?"></textarea>
          <button class="save-button">SAVE</button>
      </section>
        </form>
    </article>
    <article class="box2b">
      <button class="quality-button swill-quality"> Swill </button>
      <button class="quality-button plausible-quality"> Plausible </button>
      <button class="quality-button genius-quality"> Genius </button>
      <button class="show-all"> Show All</button>
    </article>
    <article class="box3">
    </article>
  </section>
</body>
<script src='idea.js'></script>
<script src='main.js'></script>
</html>
